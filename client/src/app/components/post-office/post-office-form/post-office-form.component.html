<div
  class="container d-flex justify-content-center align-items-center min-vh-100"
>
  <div class="form-wrapper">
    <div class="position-relative text-center mb-4">
      <h2 class="form-title">
        ðŸ“® {{ isEditMode ? "Edit" : "Create new" }} Post Office Location
      </h2>
      <div class="position-absolute top-0 end-0 d-flex gap-2">
        <a href="/home" class="btn btn-secondary">Home</a>
        <a href="/login" class="btn btn-secondary">Log out</a>
      </div>
    </div>

    <form [formGroup]="postOfficeForm" (ngSubmit)="onSubmit()">
      <div class="form-group mb-3">
        <label for="name">Post Office Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          formControlName="name"
          placeholder="Enter Post Office Name"
        />
        <div
          *ngIf="
            postOfficeForm.get('name')?.invalid &&
            postOfficeForm.get('name')?.touched
          "
          class="text-danger"
        >
          Post Office name is required.
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="address">Address</label>
        <input
          type="text"
          id="address"
          class="form-control"
          formControlName="address"
          placeholder="Enter Address"
        />
        <div
          *ngIf="
            postOfficeForm.get('address')?.invalid &&
            postOfficeForm.get('address')?.touched
          "
          class="text-danger"
        >
          Address is required.
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="zipCode">ZIP Code</label>
        <input
          type="text"
          id="zipCode"
          class="form-control"
          formControlName="zipCode"
          placeholder="Enter ZIP Code"
          [readonly]="isEditMode"
        />
        <div
          *ngIf="
            postOfficeForm.get('zipCode')?.invalid &&
            postOfficeForm.get('zipCode')?.touched
          "
          class="text-danger"
        >
          ZIP Code is required and must be a 5-digit number.
        </div>
      </div>

      <div class="d-flex gap-2 pt-3 justify-content-center">
        <button type="submit" class="btn btn-primary">
          {{ isEditMode ? "Update" : "Add" }}
        </button>
        <button type="button" class="btn btn-secondary" routerLink="/home">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
