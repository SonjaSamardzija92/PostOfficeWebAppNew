<div class="container">
  <div class="card-header position-relative text-center mb-4">
    <h2 class="m-0">Login</h2>
    <a
      href="/register"
      class="icon-btn login-icon position-absolute end-0 top-50 translate-middle-y me-3"
      title="Go to Registration"
    >
      <i class="fas fa-sign-in-alt"></i>
    </a>
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        class="form-control"
        formControlName="email"
      />
      <div
        *ngIf="
          loginForm.get('email')?.touched && loginForm.get('email')?.invalid
        "
        class="text-danger"
      >
        <div *ngIf="loginForm.get('email')?.hasError('required')">
          Email is required.
        </div>
        <div *ngIf="loginForm.get('email')?.hasError('email')">
          Please enter a valid email.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        class="form-control"
        formControlName="password"
      />
      <div
        *ngIf="
          loginForm.get('password')?.touched &&
          loginForm.get('password')?.invalid
        "
        class="text-danger"
      >
        <div *ngIf="loginForm.get('password')?.hasError('required')">
          Password is required.
        </div>
      </div>
    </div>

    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="loginForm.invalid"
    >
      Login
    </button>
  </form>
</div>
